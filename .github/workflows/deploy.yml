name: Deploy Modulos to Remote Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install sshpass in WSL
        shell: wsl.exe -e bash -c "{0}"
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Backup, Deploy and Restart
        shell: wsl.exe -e bash -c "{0}"
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          export DATE=$(date +%Y%m%d_%H%M%S)
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no root@192.168.200.11 "
            if [ -d /home/gaesa/src/modulos ]; then
              mv /home/gaesa/src/modulos /home/gaesa/src/modulos_backup_\$DATE;
            fi
          "
          sshpass -p "$SSH_PASSWORD" rsync -avz --delete ./src/modulos/ root@192.168.200.11:/home/gaesa/src/modulos/
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no root@192.168.200.11 "docker restart gaesa"
